name: Pull request integration tests

on:
  push:
    branches: ["main", "release-*"]
    paths:
      - ".github/workflows/pull_request_integration_tests.yml"
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "bpf/**"
      - "cmd/**"
      - "configs/**"
      - "internal/**"
      - "pkg/**"
      - "scripts/**"
  pull_request:
    branches: ["main", "release-*"]
    paths:
      - ".github/workflows/pull_request_integration_tests.yml"
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "bpf/**"
      - "cmd/**"
      - "configs/**"
      - "internal/**"
      - "pkg/**"
      - "scripts/**"

permissions:
  contents: read

jobs:
  test-matrix:
    name: "Build integration matrix"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: build matrix
        id: build-matrix
        env:
          PARTITIONS: 10
        run: |
          echo -n "matrix=" >> $GITHUB_OUTPUT
          make integration-test-matrix-json >> $GITHUB_OUTPUT

  test:
    name: ${{ matrix.description }}
    needs: test-matrix
    permissions:
      # Required for codecov
      checks: write
      pull-requests: write
      # Required for uploading artifacts
      actions: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.test-matrix.outputs.matrix) }}
    steps:
      - name: Check initial disk usage
        run: df -h

      - name: Free up disk space
        run: |
          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup

          # Remove Julia
          sudo rm -rf /usr/local/julia*

          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android

          # Remove Chromium (optional if not using for browser tests)
          sudo rm -rf /usr/local/share/chromium

          # Remove Microsoft/Edge and Google Chrome builds
          sudo rm -rf /opt/microsoft /opt/google

          # Remove Azure CLI
          sudo rm -rf /opt/az

          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell

          # Remove CodeQL (but keep hostedtoolcache for Go)
          sudo rm -rf /opt/hostedtoolcache/CodeQL

          docker system prune -af || true
          docker builder prune -af || true
          df -h

      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: "go.mod"
          cache: false

      - name: Generate files
        run: make prereqs docker-generate

      - name: Install gotestsum
        run: make tools

      - name: Check disk usage before tests
        run: df -h

      - name: Run integration tests
        timeout-minutes: 35
        env:
          # zizmor template-injection fixes: pass data as env vars
          MATRIX_ID: ${{ matrix.id }}
          MATRIX_JSON: ${{ toJson(matrix) }}
          MATRIX_TEST_PATTERN: ${{ matrix.test_pattern }}
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          echo Partition
          echo "${MATRIX_JSON}"

          if [ -z "${MATRIX_TEST_PATTERN}" ]; then
            echo "Error: Test pattern is empty for shard $MATRIX_ID"
            exit 1
          fi

          mkdir -p /home/runner/reports

          ./.tools/gotestsum \
              --rerun-fails=2 --rerun-fails-max-failures=2 --rerun-fails-abort-on-data-race \
              --packages="./internal/test/integration" -ftestname \
              --jsonfile=/home/runner/reports/test-run-"${RUN_NUMBER}"-"${MATRIX_ID}".log \
              -- -race -timeout 30m \
              -run="^(${MATRIX_TEST_PATTERN})$" ./internal/test/integration

      - name: Process coverage data
        run: make itest-coverage-data

      - name: Report coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./testoutput/itest-covdata.txt
          flags: integration-test
          name: go-integration-test-coverage-${{ matrix.id }}-${{ github.run_number }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: go-integration-test-reports-${{ matrix.id }}-${{ github.run_number }}
          path: /home/runner/reports/*.log
          retention-days: 5

      - name: Upload test logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: go-integration-test-logs-${{ matrix.id }}-${{ github.run_number }}
          path: |
            testoutput/*.log
            testoutput/kind

      - name: Check final disk usage
        if: always()
        run: df -h
